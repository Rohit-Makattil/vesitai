    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa, #b2ebf2);
            color: #333;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            background-color: #0d47a1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ffcc00;
            color: #0d47a1;
        }

        header {
            background-color: #0d47a1;
            padding: 40px;
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #0d47a1;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        /* Member Card Flip */
        .member-card {
            width: 240px;
            perspective: 1000px;
        }

        .member-card-inner {
            position: relative;
            width: 100%;
            height: 320px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            cursor: pointer;
        }

        .member-card:hover .member-card-inner {
            transform: rotateY(180deg);
        }

        .member-card-front, .member-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
        }

        .member-card-front {
            background-color: #fff;
        }

        .member-card-front img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            transition: transform 0.3s ease-in-out;
        }

        .member-card-front img:hover {
            transform: scale(1.1);
        }

        .member-card-back {
            background-color: #0d47a1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        .info a {
            margin: 10px;
        }

        .info img {
            width: 40px;
            height: 40px;
        }

        .member-name {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        footer {
            background-color: #0d47a1;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-radius: 0 0 12px 12px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Home Button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #0d47a1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #ffcc00;
            color: #0d47a1;
        }

        /* Light background on hover */
        .member-card-front:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Lighten background */
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 28px;
            }

            .member-card {
                width: 100%;
            }
        }
    </style>
</head>
